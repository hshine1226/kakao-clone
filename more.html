<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/142b9259dc.js"
      crossorigin="anonymous"
    ></script>
    <title>more | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__carrier">skt</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">09:10</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <span class="status-bar__battery">87%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">더보기</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend friend-lg">
          <div class="friend__column">
            <img src="images/profile.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">최준혁</span>
              <span class="friend__status">hshine1226@gmail.com</span>
            </div>
          </div>
          <div class="friend__column">
            <span class="friend__my-button">MY</span>
            <span class="friend__con">10</span>
          </div>
        </div>
      </header>
      <div class="more__botton-list">
        <li class="more__botton">
          <span class="more__botton-icon">
            <i class="fas fa-gift"></i>
          </span>
          <span class="more__botton-title">선물하기</span>
        </li>
        <li class="more__botton">
          <span class="more__botton-icon">
            <i class="far fa-smile"></i>
          </span>
          <span class="more__botton-title">이모티콘</span>
        </li>
        <li class="more__botton">
          <span class="more__botton-icon">
            <i class="fas fa-store"></i>
          </span>
          <span class="more__botton-title">쇼핑하기</span>
        </li>
        <li class="more__botton">
          <span class="more__botton-icon">
            <i class="fas fa-tshirt"></i>
          </span>
          <span class="more__botton-title">스타일</span>
        </li>
      </div>
      <div class="more__create-botton-list">
        <li class="more__create-botton">
          <span class="more__create-botton-icon">
            <i class="far fa-envelope"></i>
          </span>
          <span class="more__create-botton-title">메일 만들기</span>
        </li>
        <li class="more__create-botton">
          <span class="more__create-botton-icon">
            <i class="far fa-calendar-check"></i>
          </span>
          <span class="more__create-botton-title">캘린더 일정 만들기</span>
        </li>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
