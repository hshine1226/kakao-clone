<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/142b9259dc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="fixed-row">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span class="status-bar__carrier">SKT</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span class="status-bar__clock">09:10</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <span class="status-bar__battery">87%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">친구</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-user-plus"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-music"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/profile.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">최준혁</span>
              <span class="friend__status">HTML, CSS 마스터하자~!</span>
            </div>
          </div>
          <div class="friend__column"></div>
        </div>
      </header>
      <div class="friends__birthday">
        <h5 class="friends__title">생일인 친구</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/IMG_7767.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">동생</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__gift">
              <span>선물하기 </span>
              <i class="fas fa-gift"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="friends__bookmark">
        <h5 class="friends__title">즐겨찾기</h5>
        <ul class="friends__bookmark-list">
          <li class="friends__friend friend">
            <div class="friend__column">
              <img src="images/profile.jpg" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">엄마</span>
                <span class="friend__status">오빠 사랑해</span>
              </div>
            </div>
            <div class="friend__column"></div>
          </li>
          <li class="friends__friend friend">
            <div class="friend__column">
              <img src="images/IMG_7766.jpg" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">아빠</span>
                <span class="friend__status"></span>
              </div>
            </div>
            <div class="friend__column"></div>
          </li>
          <li class="friends__friend friend">
            <div class="friend__column">
              <img src="images/IMG_7767.jpg" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">동생</span>
                <span class="friend__status"></span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__now-listening">
                <span>Blinding Lights - The Weeknd </span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </li>
          <li class="friends__friend friend">
            <div class="friend__column">
              <img src="images/IMG_7707.jpg" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">여름양</span>
                <span class="friend__status">오빠 사랑해</span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__now-listening">
                <span>물론(feat. 지아) - KCM </span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">친구 463</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/IMG_7768.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">태균이</span>
              <span class="friend__status">비우기</span>
            </div>
          </div>
          <div class="friend__column"></div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/IMG_7769.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">세록이</span>
              <span class="friend__status">비우기</span>
            </div>
          </div>
          <div class="friend__column"></div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
