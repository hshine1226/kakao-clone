<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/142b9259dc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body class="chat__body">
    <div class="fixed-row">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span class="status-bar__carrier">SKT</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span class="status-bar__clock">09:10</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <span class="status-bar__battery">87%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-button">
            <i class="fas fa-chevron-left"></i>
          </a>
        </div>
        <div class="header__header-column">
          <h1 class="header__title">여름양</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars fa"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp"></span>
        <li class="incoming-message message">
          <img
            src="images/IMG_7707.jpg"
            class="message__avatar friend__avatar"
          />
          <div class="message__content">
            <div class="message__author">여름양</div>
            <div class="message__bubble">ㅎㅎ</div>
            <div class="message__bubble">잘할줄 알았어</div>
            <div class="message__bubble">멋지다</div>
            <div class="message__bubble">못하는게 없어</div>
          </div>
          <span class="message__timestamp">02:50</span>
        </li>
        <li class="outgoing-message message">
          <span class="message__timestamp">02:50</span>
          <div class="message__content">
            <div class="message__bubble">이똥이가 있으니까</div>
            <div class="message__bubble">힘내서 하는거야</div>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="images/IMG_7707.jpg"
            class="message__avatar friend__avatar"
          />
          <div class="message__content">
            <span class="message__author">여름양</span>
            <div class="message__bubble">ㅎㅎ</div>
            <div class="message__bubble">고마워</div>
          </div>
          <span class="message__timestamp">02:51</span>
        </li>
        <li class="outgoing-message message">
          <span class="message__timestamp">02:51</span>
          <div class="message__content">
            <div class="message__bubble">
              이똥이 나중에 맛난거 많이 많이 사주려규
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="images/IMG_7707.jpg"
            class="message__avatar friend__avatar"
          />
          <div class="message__content">
            <span class="message__author">여름양</span>
            <div class="message__bubble">
              고마워
            </div>
            <div class="message__bubble">
              나의 영광으로
            </div>
            <div class="message__bubble">
              돌려주다니
            </div>
            <div class="message__bubble">
              감동감동
            </div>
          </div>
          <span class="message__timestamp">02:51</span>
        </li>
      </ul>
    </main>

    <div class="chat__write--container">
      <input
        type="text"
        class="chat__write"
        placeholder="Send message"
        class="chat__write-input"
      />

      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>

      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">화면을 작게 만들어주세요!</span>
    </div>
  </body>
</html>
