<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/142b9259dc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__carrier">SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">09:10</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <span class="status-bar__battery">87%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column header__header-column-start">
        <a href="index.html" class="header__back-button">
          <i class="fas fa-chevron-left fa"></i>
        </a>
      </div>
      <div class="header__header-column .header__header-column-center">
        <h1 class="header__title">여름양</h1>
      </div>
      <div class="header__header-column header__header-column-end">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars fa"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">2020년 4월 5일 일요일</span>
        <li class="incomming-message message">
          <img src="images/profile.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">여름양</span>
            <div class="message__bubble">
              사랑해~~~!
            </div>
          </div>
          <span class="message__timestamp">13:05</span>
        </li>
        <li class="incomming-message message">
          <span class="message__timestamp">13:05</span>
          <div class="message__content">
            <div class="message__bubble">
              나도 사랑해~~~!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input class="chat__write-input type="text" placeholder="Send message"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-hashtag"></i>
        </span>
      </div>
    </div>
  </body>
</html>
