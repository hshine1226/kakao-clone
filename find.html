<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/142b9259dc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__carrier">SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">09:10</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <span class="status-bar__battery">87%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-button header-botton">
            <span class="header-botton__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header-botton__title">QR 코드</span>
          </li>
          <li class="find__header-button header-botton">
            <span class="header-botton__icon">
              <i class="fas fa-user-plus fa-2x"></i>
            </span>
            <span class="header-botton__title">연락처에서 추가하기</span>
          </li>
          <li class="find__header-button header-botton">
            <span class="header-botton__icon">
              <i class="fas fa-passport fa-2x"></i>
            </span>
            <span class="header-botton__title">ID로 추가하기</span>
          </li>
          <li class="find__header-button header-botton">
            <span class="header-botton__icon">
              <i class="fas fa-envelope fa-2x"></i>
            </span>
            <span class="header-botton__title">초대하기</span>
          </li>
        </ul>
      </header>
      <ul class="find__recommended">
        <h5 class="find__title">
          추천 친구
        </h5>
        <li class="find__friend friend">
          <div class="friend__column">
            <img src="images/profile.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">강연종지휘자님</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-botton">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
